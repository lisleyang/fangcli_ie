<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <title></title>
        <link rel="stylesheet" href="../styles/markdown.css">
        <link rel="stylesheet" href="../styles/demo.css" type="text/css"/>
    </head>

    <body>
        <div class="head">
            fang-cli
        </div>
        <article class="markdown-body">
                <h1>Getting Started</h1>
                <h3>Install</h3>
                <pre><code>$ npm install fang-cli -g</code></pre>
                <h3>run the project</h3>
                <h5>1. run the project in ie</h5>
                <pre><code>$ fang init ie my-project</code></pre>
                <pre><code>$ npm install</code></pre>
                <pre><code>$ npm run dev</code></pre>
                <h5>2. run the project in modern brower</h5>
                <pre><code>$ fang init modern my-project</code></pre>
                <pre><code>$ npm install</code></pre>
                <pre><code>$ npm run dev</code></pre>
            </article>
    </body>
    <script data-main="../scripts/demo/index" type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.1/require.min.js"></script>

</html>
